<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card</title>
</head>
<body>
  <main>
    <div class="container">
        <div class="card">
         <img class="main-image" src="images/image-equilibrium.jpg" alt="Equilibrium image">
         <div class="view">
           <img src="images/icon-view.svg" alt="">
          </div>
          <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="list">
                  <div class="ETH"> 
                  <img src="images/icon-ethereum.svg" alt="">  0.041 ETH</div>
                  <div class="days-left">
                  <img src="images/icon-clock.svg" alt="">  3 days left</div>
                </div>

              <div class="avatar">
                  <div><img src="images/image-avatar.png" class="creator"></div>
                  Creation of <span>Jules Wyvern</span>
             </div>
      </div>
    </div>
    <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
         <p> Coded by <a href="https://www.frontendmentor.io/profile/arnmnopat" target="_blank">Arnold Nopat</a>.</p>
     </div>
 </main>    

</body>
</html>
